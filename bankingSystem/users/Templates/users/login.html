{% extends 'users/base.html' %}

{% block content %}
<div class="w-full max-w-md bg-white rounded-lg shadow-md p-8">
    <div class="text-center mb-6">
        <h1 class="text-3xl font-bold text-slate-800">Welcome Back</h1>
        <p class="text-slate-500">Sign in to your account</p>
    </div>

    {% if error %}
    <div class="bg-red-100 border border-red-400 text-red-700 px-4 py-3 rounded mb-4">
        {{ error }}
    </div>
    {% endif %}

    <form method="POST" action="{% url 'login' %}">
        {% csrf_token %}
        
        <div class="mb-4">
            <label class="block text-gray-700 text-sm font-bold mb-2">Email Address</label>
            <input type="email" name="email" required 
                class="w-full px-3 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"
                placeholder="you@example.com">
        </div>

        <div class="mb-6">
            <label class="block text-gray-700 text-sm font-bold mb-2">Password</label>
            <input type="password" name="password" required 
                class="w-full px-3 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"
                placeholder="••••••••">
        </div>

        <button type="submit" 
            class="w-full bg-blue-600 text-white font-bold py-2 px-4 rounded-lg hover:bg-blue-700 transition duration-300">
            Sign In
        </button>
    </form>

    <div class="mt-4 text-center">
        <p class="text-sm text-gray-600">Don't have an account? 
            <a href="{% url 'register' %}" class="text-blue-500 hover:text-blue-700 font-bold">Register</a>
        </p>
    </div>
</div>
{% endblock %}
