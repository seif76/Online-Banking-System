{% extends 'users/base.html' %}

{% block content %}
<div class="w-full max-w-md bg-white rounded-lg shadow-md p-8">
    <div class="text-center mb-6">
        <h1 class="text-3xl font-bold text-slate-800">Create Account</h1>
        <p class="text-slate-500">Join E-Just Banking today</p>
    </div>

    <form method="POST" action="{% url 'register' %}">
        {% csrf_token %}
        
        <div class="mb-4">
            <label class="block text-gray-700 text-sm font-bold mb-2">Username</label>
            <input type="text" name="username" required 
                class="w-full px-3 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
        </div>

        <div class="mb-4">
            <label class="block text-gray-700 text-sm font-bold mb-2">Email Address</label>
            <input type="email" name="email" required 
                class="w-full px-3 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
        </div>

        <div class="mb-4">
            <label class="block text-gray-700 text-sm font-bold mb-2">National ID</label>
            <input type="text" name="national_id" required 
                class="w-full px-3 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
        </div>

        <div class="mb-4">
            <label class="block text-gray-700 text-sm font-bold mb-2">Address</label>
            <input type="text" name="address" 
                class="w-full px-3 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"
                placeholder="123 Main St, Cairo">
        </div>
    
        <div class="mb-4">
            <label class="block text-gray-700 text-sm font-bold mb-2">Phone Number</label>
            <input type="text" name="phone_number" 
                class="w-full px-3 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"
                placeholder="01xxxxxxxxx">
        </div>

        <div class="mb-6">
            <label class="block text-gray-700 text-sm font-bold mb-2">Password</label>
            <input type="password" name="password" required 
                class="w-full px-3 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
        </div>

        <button type="submit" 
            class="w-full bg-green-600 text-white font-bold py-2 px-4 rounded-lg hover:bg-green-700 transition duration-300">
            Create Account
        </button>
    </form>

    <div class="mt-4 text-center">
        <p class="text-sm text-gray-600">Already have an account? 
            <a href="{% url 'login' %}" class="text-blue-500 hover:text-blue-700 font-bold">Login</a>
        </p>
    </div>
</div>
{% endblock %}
