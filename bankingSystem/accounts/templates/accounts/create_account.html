{% extends 'base.html' %}

{% block content %}
<div class="w-full max-w-md">
    
    <div class="bg-white p-8 rounded-lg shadow-xl">
        
        <div class="text-center mb-8">
            <h2 class="text-2xl font-bold text-gray-800">Open a New Account</h2>
            <p class="text-gray-500 text-sm mt-1">Choose the account type that suits you</p>
        </div>

        {% if error %}
            <div class="mb-4 p-3 rounded bg-red-100 text-red-700 text-sm text-center">
                {{ error }}
            </div>
        {% endif %}

        <form method="POST">
            {% csrf_token %}
            
            <div class="space-y-4">
                <label class="flex items-center p-4 border rounded-lg cursor-pointer hover:bg-blue-50 transition border-gray-200 has-[:checked]:border-blue-500 has-[:checked]:bg-blue-50">
                    <input type="radio" name="account_type" value="SAVINGS" class="w-5 h-5 text-blue-600" checked>
                    <div class="ml-3">
                        <span class="block text-gray-800 font-semibold">Savings Account</span>
                        <span class="block text-gray-500 text-xs">Earn 5% interest annually</span>
                    </div>
                </label>

                <label class="flex items-center p-4 border rounded-lg cursor-pointer hover:bg-blue-50 transition border-gray-200 has-[:checked]:border-blue-500 has-[:checked]:bg-blue-50">
                    <input type="radio" name="account_type" value="CHECKING" class="w-5 h-5 text-blue-600">
                    <div class="ml-3">
                        <span class="block text-gray-800 font-semibold">Checking Account</span>
                        <span class="block text-gray-500 text-xs">0% Interest, everyday banking</span>
                    </div>
                </label>
            </div>

            <div class="mt-8">
                <button type="submit" class="w-full bg-blue-900 hover:bg-blue-800 text-white font-bold py-3 rounded-lg shadow transition duration-200">
                    Create Account
                </button>
                
                <div class="text-center mt-4">
                    <a href="{% url 'accounts' %}" class="text-gray-500 hover:text-gray-800 text-sm">Cancel and go back</a>
                </div>
            </div>
        </form>
    </div>
</div>
{% endblock %}
