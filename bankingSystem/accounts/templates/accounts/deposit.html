{% extends 'base.html' %}

{% block content %}
<div class="w-full max-w-lg">
    <div class="bg-white p-8 rounded-lg shadow-xl">
        
        <h2 class="text-2xl font-bold text-gray-800 mb-2">Deposit Money</h2>
        <p class="text-gray-500 text-sm mb-6">
            Adding funds to account: <span class="font-mono font-bold">{{ account.account_number }}</span>
        </p>

        {% if error %}
            <div class="mb-4 p-3 rounded bg-red-100 text-red-700 text-sm text-center border border-red-200">
                ‚ùå {{ error }}
            </div>
        {% endif %}

        <form method="POST">
            {% csrf_token %}
            
            <div class="mb-4">
                <label class="block text-gray-700 text-sm font-bold mb-2">Amount ($)</label>
                <input type="number" step="0.01" name="amount" class="w-full p-3 border rounded shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-500" required>
            </div>

            <div class="bg-gray-50 p-4 rounded-lg border border-gray-200 mb-6">
                <h3 class="text-xs font-bold text-gray-400 uppercase mb-3">Card Details</h3>
                
                <div class="mb-3">
                    <label class="block text-gray-600 text-xs mb-1">Card Number</label>
                    <input type="text" name="card_number" placeholder="1234-5678-9012-3456" class="w-full p-2 border rounded text-sm" required>
                </div>

                <div class="flex gap-4">
                    <div class="w-1/2">
                        <label class="block text-gray-600 text-xs mb-1">CVV</label>
                        <input type="text" name="cvv" placeholder="123" class="w-full p-2 border rounded text-sm" required>
                    </div>
                    <div class="w-1/2">
                        <label class="block text-gray-600 text-xs mb-1">Expiry</label>
                        <input type="text" name="expiry" placeholder="12/25" class="w-full p-2 border rounded text-sm" required>
                    </div>
                </div>
            </div>

            <button type="submit" class="w-full bg-green-600 hover:bg-green-700 text-white font-bold py-3 rounded-lg shadow transition">
                Confirm Deposit
            </button>
            
            <div class="text-center mt-4">
                <a href="{% url 'accounts' %}" class="text-gray-500 hover:text-gray-800 text-sm">Cancel</a>
            </div>
        </form>
    </div>
</div>
{% endblock %}
